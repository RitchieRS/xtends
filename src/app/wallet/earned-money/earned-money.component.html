<ion-header #header>
  <app-header-two titulo="Wallet"></app-header-two>
</ion-header>
<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">
  <div class="iup-box-center padding-top-menu-dtc padding-bottom-dtc bg-polarwhite">
    <div>
      <ion-card class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="2" class="ion-align-self-center ion-margin-end">
              <div class="box-img border-rodondos">
                <img src="../../assets/icon/wallet-blue.svg" class="img-full img-icon">
              </div>
            </ion-col>
            <ion-col size="9" class="ion-align-self-center">
              <ion-label>
                <ion-text color="cloudysky">
                  <h2 class="ion-no-margin">Saldo Total</h2>
                </ion-text>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text color="cloudysky">
                <h1 class="iup-txt-xxl">
                  <!-- $2000 mx -->
                  {{saldoTotal | currency}} mx
                </h1>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
    <div>
      <ion-card class="ion-padding">
        <ion-grid class="ion-no-margin" *ngFor="let detalleMyMoney of detalleAka">
          <ion-row class="ion-align-items-center ion-padding-bottom ion-margin-bottom" style="border-bottom: solid 1px #D8DBE3;">
            <ion-col size="6" class="ion-no-padding ion-text-left">
              <ion-text color="cloudysky">
                <p style="font-weight: 600;">
                  {{detalleMyMoney.nombreServicio}}
                </p>
              </ion-text>
            </ion-col>
            <ion-col size="6" class="ion-no-padding ion-text-center">
              <ion-text color="cloudysky">
                <p style="font-weight: 600;">
                  {{detalleMyMoney.saldo | currency}}
                </p>
              </ion-text>
            </ion-col>
          </ion-row>
          <!-- <ion-row class="ion-align-items-center ion-padding-bottom ion-margin-bottom" style="border-bottom: solid 1px #D8DBE3;">
            <ion-col size="6" class="ion-no-padding ion-text-left">
              <ion-text color="cloudysky">
                <p style="font-weight: 600;">
                  Mystery shopper:
                </p>
              </ion-text>
            </ion-col>
            <ion-col size="6" class="ion-no-padding ion-text-center">
              <ion-text color="cloudysky">
                <p style="font-weight: 600;">
                  $800.00
                </p>
              </ion-text>
            </ion-col>
          </ion-row> -->
          <!-- <ion-row class="ion-align-items-center ion-padding-bottom ion-margin-bottom" style="border-bottom: solid 1px #D8DBE3;">
            <ion-col size="6" class="ion-no-padding ion-text-left">
              <ion-text color="cloudysky">
                <p style="font-weight: 600;">
                  Analista:
                </p>
              </ion-text>
            </ion-col>
            <ion-col size="6" class="ion-no-padding ion-text-center">
              <ion-text color="cloudysky">
                <p style="font-weight: 600;">
                  $200.00
                </p>
              </ion-text>
            </ion-col>
          </ion-row> -->
        </ion-grid>
        <ion-grid>
            <ion-row class="ion-align-items-center ion-padding-bottom ion-margin-bottom">
              <ion-col size="12" class="ion-no-padding ion-text-center">
                <button  routerLink="/wallet/transfer" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend ion-text-uppercase">
                  TRANSFERIR
                </button>
              </ion-col>
            </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
