
<ion-content>

  <div class="iup-box-center padding-top-menu-dtc padding-bottom-dtc bg-polarwhite">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="2" class="ion-align-self-center ion-margin-end">
            <div class="box-img border-rodondos">
              <ion-icon color="success" class="iup-icon-size-xl" src="../../assets/icon/wallet.svg"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9" class="ion-align-self-center">
            <ion-label>
              <ion-text color="cloudysky">
                <h2 class="ion-no-margin">Saldo Total</h2>
                <h1 class="iup-txt-xxl" style="font-weight:700;">
                  $1,560.00 mx
                </h1>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" class="ion-align-self-center ion-margin-end">
            <div class="box-img border-rodondos">
              <ion-icon color="primary" class="iup-icon-size-xl" src="../../assets/icon/wallet.svg"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9" class="ion-align-self-center">
            <ion-label>
              <ion-text color="cloudysky">
                <h4 class="ion-no-margin">Por liberar 250.00 mx</h4>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="2" class="ion-align-self-center ion-margin-end">
            <div class="box-img border-rodondos">
              <ion-icon color="navyblue" class="iup-icon-size-xl" src="../../assets/icon/wallet.svg"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="9" class="ion-align-self-center">
            <ion-label>
              <ion-text color="cloudysky">
                <h2 class="ion-no-margin">Total ganado</h2>
                <h1 class="iup-txt-xxl" style="font-weight:normal;">
                  $10,000.00 mx
                </h1>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>


    <ion-row class="ion-padding-horizontal">
      <ion-col size="6" class="ion-text-start ion-align-self-center">
        <ion-text color="navyblue">
          <h6 class="ion-no-margin">Detalle de movimientos</h6>
        </ion-text>
      </ion-col>

      <ion-col size="12" class="ion-text-end ion-align-self-center">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date">
            <input matEndDate placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-card class="ion-margin-vertical">
      <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row class="ion-padding-start ion-margin-vertical iup-border-left">
          <ion-col size="6" class="iup-border-bottom-grey">
             <ion-grid class="ion-no-margin ion-no-padding">
               <ion-row>
                 <ion-col size="12" class="ion-align-self-end  ion-padding-bottom">
                   <ion-text color="cloudysky ">
                     <h6 class="ion-no-margin" style="font-weight: 600;">Shell Autozone</h6>
                     <p class="ion-no-margin">Promotoría</p>
                   </ion-text>
                 </ion-col>
                 <ion-col size="12" class="ion-align-self-end ion-no-padding">
                  <ion-text color="cloudysky">
                    <p class="ion-no-margin">13·oct·2021</p>
                  </ion-text>
                </ion-col>
               </ion-row>
             </ion-grid>
          </ion-col>
          <ion-col size="6" class="ion-align-self-end iup-border-bottom-grey">
            <ion-text color="cloudysky" class="ion-text-right ion-text-end">
              <h6 class="ion-no-margin ion-padding-horizontal" style="font-weight: 600;">+ $250.00 mx</h6>
            </ion-text>
            <ion-text color="cloudysky" class="ion-text-right ion-text-end">
              <p class="ion-no-margin ion-padding-horizontal">Liberado</p>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

          </ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row class="ion-padding-start ion-margin-vertical iup-border-left-two">
          <ion-col size="6" class="iup-border-bottom-grey">
             <ion-grid class="ion-no-margin ion-no-padding">
               <ion-row>
                 <ion-col size="12" class="ion-align-self-end  ion-padding-bottom">
                   <ion-text color="cloudysky ">
                     <h6 class="ion-no-margin" style="font-weight: 600;">Shell Autozone</h6>
                     <p class="ion-no-margin">Promotoría</p>
                   </ion-text>
                 </ion-col>
                 <ion-col size="12" class="ion-align-self-end ion-no-padding">
                  <ion-text color="cloudysky">
                    <p class="ion-no-margin">13·oct·2021</p>
                  </ion-text>
                </ion-col>
               </ion-row>
             </ion-grid>
          </ion-col>
          <ion-col size="6" class="ion-align-self-end iup-border-bottom-grey">
            <ion-text color="danger" class="ion-text-right ion-text-end">
              <h6 class="ion-no-margin ion-padding-horizontal" style="font-weight: 600;">- $250.00 mx</h6>
            </ion-text>
            <ion-text color="cloudysky" class="ion-text-right ion-text-end">
              <p class="ion-no-margin ion-padding-horizontal">Pago se servicio</p>
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card>
  </div>
</ion-content>
