<div mat-dialog-content>
  <ion-grid class="ion-no-padding">
    <ion-row [ngClass]="'bg-purplextend'" class="ion-justify-content-end ion-padding">

            </ion-fab-button>
    </ion-col>
    </ion-row>
   </ion-grid>
  <div class="ion-padding">

      <ion-row class="ion-margin">

            <p class="ion-no-margin"><strong>{{data.nombre}}</strong></p>
            <p class="ion-no-margin">{{data.presentacion}}</p>
          </ion-text>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
           <div class="box-img-product" style='background-image: url("{{data.img}}");'></div>
        </ion-col>
      </ion-row>

          </ion-text>

      </ion-row>
    </ion-grid>
    <hr>
