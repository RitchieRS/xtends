<div mat-dialog-content>
  <div>
    <ion-grid class="ion-no-padding">
      <ion-row [ngClass]="'bg-purplextend'" class="ion-justify-content-center">
         
        <ion-col size="3" class="ion-padding">
         
       </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid >
      <ion-row class="ion-justify-content-center">
         
        <ion-col size="12" class="ion-padding">
          <ion-text class="ion-text-center">
             <h4>
               Para poder aceptar esta misión necesitas haber cursado la habilidad Xtend de "Promotoría básica"
             </h4>
          </ion-text>
       </ion-col>
      </ion-row>
    </ion-grid>
       <section style="margin-top: 10px; margin-bottom: 16px;">
        <div class="iup-button-row">
          <button  mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend">
             IR A CONTENIDO
          </button>
          <button mat-dialog-close mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend" >
            CERRAR
          </button>
        </div>
      </section>      
  </div>
</div>
