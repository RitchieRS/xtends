<form class="example-form">
  <mat-form-field appearance="outline" class="iup-full-width">
    <mat-icon matSuffix class="ion-color-navyblue">search</mat-icon>
    <mat-label>  Zonas de interes</mat-label>
    <span matPrefix><mat-icon matSuffix class="ion-color-navyblue">add_location</mat-icon></span>
    <input type="text"
           placeholder="Ciudad"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto"  >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async " [value]="option" (click)="addOption(option)">
        <mat-icon matSuffix  class="ion-color-navyblue">add_location_alt</mat-icon> {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<ion-chip mode="ios" outline color="navyblue" slot="start">
  <ion-icon name="location-outline" color="navyblue"></ion-icon>
  <ion-label><strong>Ubicaci√≥n Actual</strong></ion-label>
</ion-chip>
<ion-chip *ngFor="let option of selected" outline color="navyblue" slot="start">
  <div  >
  <ion-icon name="location-outline" color="navyblue"></ion-icon>
  <ion-label>{{option}}</ion-label>
  <ion-icon (click)="delete(option)" name="close"></ion-icon>
  </div>
</ion-chip>
