<div mat-dialog-content>
  <div>
    <ion-grid class="ion-no-padding">
      <ion-row [ngClass]="[colorServicio]" class="ion-justify-content-center ion-padding">
        <ion-col size="2" class="ion-align-self-center ion-margin-end" >
          <ion-icon color="{{typeActivity.color}}" [ngStyle]="{'background-color':'white', 'border-radius':'50%'}" class="iup-icon-size-xl" src="{{typeActivity.logo}}" ></ion-icon>
        </ion-col>
        <ion-col size="6" class="ion-no-padding ion-align-self-center">
         <div class="ion-text-center">
           <ion-label>
             <ion-text color="polarwhite">
               <h3><strong>{{typeActivity.actividad}}</strong></h3>
               <h4>{{data.nivel}}</h4>
             </ion-text>
           </ion-label>
         </div>
        </ion-col>
        <ion-col size="3" class="ion-no-padding">
         <div class="ion-text-end">
           <ion-label>
             <ion-text color="polarwhite">
               <p>pago</p>
               <h2><strong>$ {{data.precio}}</strong></h2>
             </ion-text>
           </ion-label>
         </div>
       </ion-col>
      </ion-row>
    </ion-grid>
       <div>
         <ion-card class="ion-padding ion-margin-top">
             <ion-label >
               <ion-text color="cloudysky">
                 <p>
                 <strong>Canal</strong> {{data.canal}}<br>
                 <strong>Cadena:</strong> {{data.cadena}}<br>
                 <strong>Tiempo visita promedio:</strong> {{data.tiempo}}
               </p>
               </ion-text>
             </ion-label>
         </ion-card>
       </div>
       <div>
        <ion-card class="ion-padding ion-margin-top">
            <ion-label >
              <ion-text color="cloudysky">
                <p>
                <strong>Ubicaci√≥n</strong><br>
                {{data.sucursal}}<br>
                Colonia Centro
                09430
              </p>
              </ion-text>
            </ion-label>
        </ion-card>
      </div>

       <section style="margin: 10px 16px 0px 16px;">
        <div class="iup-button-row">
          <button routerLink="/wallet" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend">
            <mat-icon>share</mat-icon> Compartir
          </button>
          <button (click)="missionPending()" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend" >
            Ver detalles <mat-icon >chevron_right</mat-icon>
          </button>
        </div>
      </section>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-align-self-center ion-margin-end ion-text-right">
            <button mat-icon-button mat-dialog-close>
              <mat-icon>highlight_off</mat-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <section style="margin-top: 10px;">
        <div class="iup-button-row">
          <button mat-button mat-dialog-close>
            <span class="material-icons">highlight_off</span> Cerrar
          </button>
        </div>
      </section> -->

  </div>
</div>
