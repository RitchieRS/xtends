<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-text color="polarwhite">
         <h5><ion-icon  name="funnel"></ion-icon> Específica tu búsqueda</h5>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="bg-whitex ion-text-center ion-padding">
      <form [formGroup]="filterForm"  (ngSubmit)="filter()" >
      <p>
        <mat-form-field appearance="outline" class="iup-full-width">
          <mat-label  class="mat-label-color-navyblue">Tipo de misión</mat-label>
          <mat-select formControlName="type"  multiple>
            <mat-optgroup  label="Tipo de trabajo de interés">
              <mat-option value="skybluextend">Promotor</mat-option>
              <mat-option value="greenextend">Mistery Shoper</mat-option>
              <mat-option value="purplextend">Demostración</mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
       </p>
       <p>
         <app-zones></app-zones>
       </p>
       <p>
        <mat-form-field   appearance="outline" class="iup-full-width">
          <mat-label class="mat-label-color-navyblue">Fecha</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
      </p>
      <section>
        <div class="iup-button-row">
          <button type="submit" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend">Filtrar <span class="material-icons">chevron_right</span></button>
        </div>
      </section>
      </form>
    </ion-col>

  </ion-row>
</ion-grid>
