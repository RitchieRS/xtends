<div mat-dialog-content>
  <div>
    <ion-grid class="ion-no-padding">
      <ion-row [ngClass]="'bg-purplextend'" class="ion-justify-content-center ion-padding">
        <ion-col size="12" class="ion-align-self-center ion-margin-end ion-text-right">
          <button mat-icon-button mat-dialog-close>
            <mat-icon>highlight_off</mat-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row class="ion-justify-content-center">

        <ion-col size="12" class="ion-padding">
          <ion-text *ngIf="accepted==false"class="ion-text-center">
             <h4  >
               Haz aceptado la misión Shell Promotoría, tienes 24 horas para realizarla.
               <br>¿La realizarás ahora o después?
             </h4 >
          </ion-text>
          <ion-text *ngIf="accepted==true"class="ion-text-center">
            <h4  >
              {{message}}
            </h4 >
         </ion-text>
       </ion-col>
      </ion-row>
    </ion-grid>


       <section class="ion-margin-bottom ion-padding-bottom">
        <div *ngIf="accepted==false" class="iup-button-row">
          <button  mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend">
             DESPUÉS
          </button>
          <button (click)="acceptMission()" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend" >
            AHORA
          </button>
        </div>
      </section>
  </div>
</div>
