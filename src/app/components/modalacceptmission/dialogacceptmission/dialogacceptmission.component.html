<div mat-dialog-content>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row class="ion-justify-content-center">

              {{data.message}}
            </h4 >
         </ion-text>
       </ion-col>
      </ion-row>
    </ion-grid>


       <section style="margin-top: 10px;">
