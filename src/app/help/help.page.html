<ion-header #header>
  <app-header-two titulo="Ayuda"></app-header-two>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">
  <div class="iup-box-center padding-top-menu-dtc padding-bottom-dtc bg-polarwhite">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-text color="navyblue" class="ion-text-left">
                <h2>Â¿Necesitas ayuda?</h2>
              </ion-text>
              <ion-text color="cloudysky" class="ion-text-left">
                <h3>
                  Consulta nuestras preguntas frecuentes o ponte en contacto con nosotros.
                </h3>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
          <!-- Item as a Button -->
          <ion-item button lines="none" routerLink="/questions">

            <ion-icon slot="start" color="navyblue" name="help-outline"></ion-icon>
            <ion-label color="navyblue">
              Preguntas frecuentes
            </ion-label>
          </ion-item>
          <!-- Item as a Button -->
          <ion-item button lines="none">
            <ion-icon slot="start" color="navyblue" name="logo-whatsapp"></ion-icon>
            <ion-label color="navyblue">
              WhatsApp
            </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon slot="start" color="navyblue" name="mail-outline"></ion-icon>
            <ion-label color="navyblue">
              Email
            </ion-label>
          </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer style="background-color: white;">
  <div style="height: 56px; ">
    <ion-grid style="padding-top:24px;">
      <ion-row>
        <ion-col size="3">
          <ion-fab vertical="center" horizontal="center">
          <ion-fab-button (click)="back()"  mode="ios" color="whitex" style="--box-shadow: none; --background: white;">
            <ion-icon name="arrow-back-circle-outline" color="primary"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
