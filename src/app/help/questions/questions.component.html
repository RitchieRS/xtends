<ion-header #header>
  <app-header-two titulo="Ayuda"></app-header-two>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">
  <div class="iup-box-center padding-top-menu-dtc padding-bottom-dtc bg-polarwhite">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-text color="navyblue" class="ion-text-left">
                <h2>Preguntas frecuentes</h2>
              </ion-text>
              <ion-text color="cloudysky" class="ion-text-left">
                <h3>
                  Para poder resolver tus dudas; consulta nuestra base de datos:
                </h3>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <mat-accordion>
                <mat-expansion-panel *ngFor="let infoPreguntas of dataQuestion">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <ion-text color="navyblue" class="ion-text-left">
                        <div [innerHTML]="infoPreguntas.pregunta"></div>
                      </ion-text>
                    </mat-panel-title>

                  </mat-expansion-panel-header>
                  <ion-grid>
                    <ion-row>
                      <ion-col class="ion-margin-horizontal">
                        <ion-text color="cloudysky" class="ion-text-left">

                            <div [innerHTML]="infoPreguntas.respuesta"></div>
                            <!-- {{infoPreguntas.respuesta}} -->

                        </ion-text>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </mat-expansion-panel>

              </mat-accordion>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer style="background-color: white;">
  <div style="height: 56px; ">
    <ion-grid style="padding-top:24px;">
      <ion-row>
        <ion-col size="3">
          <ion-fab vertical="center" horizontal="center">
          <ion-fab-button (click)="back()"  mode="ios" color="whitex" style="--box-shadow: none; --background: white;">
            <ion-icon name="arrow-back-circle-outline" color="primary"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
