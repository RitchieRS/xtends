<ion-header #header>
  <app-header></app-header>
</ion-header>
<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">
  <div class="iup-box-center padding-top-menu-dtc padding-bottom-dtc bg-polarwhite">

    <div  >
      <ion-card>
      <ion-grid>
        <ion-row >
          <ion-col size="2" class="ion-align-self-center ion-margin-end">
            <div class="box-img border-rodondos">
              <img src="../../assets/img/shell.svg" class="img-full img-icon">
            </div>
          </ion-col>
          <ion-col size="9" class="ion-align-self-center">
            <ion-label>
              <ion-text color="navyblue">
                <h1>{{nombreCliente}}</h1>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="ion-no-padding">
        <ion-row class="bg-navyblue">
          <ion-col size="8" class="ion-padding">
           <div class="ion-text-start">
             <ion-label>
               <ion-text color="polarwhite">
                 <h2><strong>{{nombreActividad}}</strong></h2>
                 <h4 *ngIf="nivel==1" ><ion-icon  name="medal-outline"></ion-icon> Para Nivel Bronce</h4>
                 <h4 *ngIf="nivel==2"><ion-icon   name="medal-outline"></ion-icon> Para Nivel Plata</h4>
                 <h4 *ngIf="nivel==3"><ion-icon  name="medal-outline"></ion-icon> Para Nivel Dorado</h4>
               </ion-text>
             </ion-label>
           </div>
          </ion-col>
          <ion-col size="4" class="ion-padding">
           <div class="ion-text-end">
             <ion-label>
               <ion-text color="polarwhite">
                 <p>pago</p>
                 <h2><strong>${{pago}} </strong></h2>
               </ion-text>
             </ion-label>
           </div>
         </ion-col>
        </ion-row>
      </ion-grid>
         <div>
           <ion-card class="ion-padding ion-margin">
               <ion-label >
                 <ion-text color="cloudysky">
                   <p>
                   <strong>Canal: </strong> Jalapa, Veracruz<br>
                   <strong>Cadena: </strong>{{cadena}}<br>
                   <strong>Tiempo visita: </strong> {{tiempo}}
                 </p>
                 </ion-text>
               </ion-label>
           </ion-card>
         </div>
         <div>
           <ion-card class="ion-padding ion-margin">
               <ion-label>
                 <ion-text color="cloudysky">
                   <p><strong>Canal:</strong></p>
                   <p>{{ciudad}}, {{estado}}</p> 
                 </ion-text>
               </ion-label>
           </ion-card>
         </div>
         <div>
           <ion-grid class="ion-padding">
             <ion-row>
               <ion-col size="12">
                <div class="box-img border-rodondos">
                  <img src="../../assets/img/el-reto.png" class="img-full">
                </div>
                <ion-text color="navyblue">
                  <h1>Tipo de certificado</h1>
                </ion-text>
               </ion-col>
               <ion-col>
                 <ion-grid style="max-width: 380px;">
                   <ion-row>
                     <ion-col size="4" *ngFor="let item of habilidades">
                      <div class="iup-car">
                        <div class="box-certificado">
                           <div class="bg-certificado-one"></div>
                        </div>
                        <ion-text color="navyblue"><p>{{item.nombreHabilidad}}</p></ion-text>
                      </div>
                     </ion-col>
                    <!-- <ion-col size="4">
                      <div class="iup-car">
                        <div class="box-certificado">
                           <div class="bg-certificado-two"></div>
                        </div>
                        <ion-text color="navyblue"><p>Certificado 2</p></ion-text>
                      </div>
                    </ion-col>
                    <ion-col size="4">
                      <div class="iup-car">
                        <div class="box-certificado">
                           <div class="bg-certificado-tree"></div>
                        </div>
                        <ion-text color="navyblue"><p>Certificado 3</p></ion-text>
                      </div>
                    </ion-col>-->
                   </ion-row>

                 </ion-grid>
               </ion-col>
             </ion-row>
            <ion-row class="ion-justify-content-center ion-align-items-center ion-margin-bottom">
             <ion-col>
              <section style="margin-top: 10px;">
              <div class="iup-button-row">
                <button mat-stroked-button class="mat-btn-xtend-navyblue-stroked">
                  <mat-icon>share</mat-icon> Comparte
                </button>
                <button mat-stroked-button class="mat-btn-xtend-navyblue-stroked" >
                  Aceptar <mat-icon >chevron_right</mat-icon>
                </button>
              </div>
            </section>
             </ion-col>
            </ion-row>
           </ion-grid>
         </div>
          </ion-card>
 </div>

  </div>

</ion-content>
<app-footer></app-footer>
