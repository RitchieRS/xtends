<ion-header #header>
  <app-header-two titulo="Check-out"></app-header-two>
</ion-header>
<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">
  <div class="iup-box-center padding-top-menu-dtc padding-bottom-dtc bg-polarwhite">
    <div>
      <ion-card>
        <ion-grid class="ion-no-padding">
          <ion-row [ngClass]="'bg-skybluextend'">
            <ion-col size="3" class="ion-padding ion-justify-content-center ion-align-self-center">
              <div class="box-img border-rodondos">
                <img src="../../assets/img/shell.svg" class="img-full img-icon">
              </div>
            </ion-col>
            <ion-col size="9" class="ion-padding">
             <div class="ion-text-start">
               <ion-label>
                 <ion-text color="polarwhite">
                   <h3><strong>Marca</strong></h3>
                   <h4>Proyecto</h4>
                   <h4>Tienda la Comer | Santa Jose</h4>
                   <h4>Ciudad de México</h4>
                 </ion-text>
               </ion-label>
             </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-padding-horizontal">
              <ion-text color="navyblue" class="ion-text-center">
                <h6>
                  Estas dentro del rango
                </h6>
              </ion-text>
            </ion-col>
            <!-- <ion-col size="5">
              <div class="iup-button-row">
                <button (click)= "checkIn()" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend">CHECK OUT</button>
              </div>
            </ion-col> -->
            <ion-col size="12">
              <div class="iup-button-row">
                <button  (click)="refreshUbication()" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend">
                  <span class="material-icons">refresh</span>
                  Actualizar ubicación</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <div >
                <agm-map [latitude]="lat" [longitude]="lgn" [zoom]="15" [disableDefaultUI]="true">
                  <agm-marker
                      [latitude]="lat"
                      [longitude]="lgn"
                      [iconUrl]="pinchoLocation"
                      >
            </agm-marker>
                </agm-map>
              </div>
            </ion-col>
            <ion-col size="12">
              <div class="iup-button-row">
                <button (click)= "missionComplete()" mat-stroked-button class="mat-btn-xtend-navyblue-stroked lb-btn-skybluextend">CHECK OUT</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
