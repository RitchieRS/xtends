    <ion-card *ngFor="let available of listMission; let i = index" >
      <ion-card-content>
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-justify-content-center">
            <ion-col size="2" class="ion-align-self-center ion-margin-end">
              <div style="width: 50px;" class="ion-margin-end">
                <img src="{{available.logoCliente}}">
              </div>
            </ion-col>
            <ion-col size="7" class="ion-align-self-center">
              <ion-label>
                <ion-text color="cloudysky">
                  <h2><strong>{{available.cliente}}</strong></h2>
                  <h3>{{available.proyecto}}</h3>
                  <p>Tiempo de visita {{available.tiempo}} </p>
                  <p>Pago<strong> ${{available.pago}}  </strong></p>
                </ion-text>
              </ion-label>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center ion-margin-end">
              <button mat-icon-button>
                <mat-icon routerLink="/mission/{{available.idPV}}" class="color-cloudysky">navigate_next</mat-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
