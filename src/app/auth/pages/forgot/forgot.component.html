<ion-grid class="ion-no-margin ion-no-padding bg-navyblue">
  <ion-row class="bg-whitex row-vertical-cincuenta">
    <ion-col class="ion-no-padding ion-align-self-center ion-text-center">
      <img src="../../../../assets/icon/logo-extend.svg" class="size-logo-login" alt="Logo Extend">
    </ion-col>
  </ion-row>

  <ion-row class="ion-bg-navyblue bg-navyblue row-vertical-cincuenta">
    <ion-col class="ion-no-padding ion-align-self-center ">
      <div style="max-width:570px; margin: auto;">

        <form [formGroup]="forgotForm" (ngSubmit)="onForgot()" >
          <ion-grid >
            <ion-row>
              <ion-col class="ion-padding" size="12" color="polarwhite">
                <ion-text class="ion-text-center">
                  <h3>Olvidaste tu contraseña.</h3>
                  <p>Ingresa tu e-mail y te enviaremos instrucciones para restablecer tu contraseña.</p>
                </ion-text>
              </ion-col>
              <ion-col size="12">
                <ion-item class="ion-padding-horizontal">
                  <ion-label position="floating">E-mail</ion-label>
                  <ion-input formControlName="email" ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
           <ion-text *ngIf="submitted && f.email.errors" color="danger" class="ion-text-center invalid-feedback">
            <p *ngIf="f.email.errors.required">El email es requerido</p>
            <p *ngIf="f.email.errors.email">El email es inválido</p>
          </ion-text>

           <ion-grid class="ion-padding">
             <ion-row class="ion-justify-content-center">
               <ion-col class="ion-text-center">
                <ion-button  class="ion-margin-top" routerLink="/auth/register" color="polarwhite">Ir al registro</ion-button>
               </ion-col>
               <ion-col class="ion-text-center">
                <ion-button color="primary" class="ion-margin-top" type="submit">
                   Enviar
                </ion-button>
               </ion-col>
             </ion-row>
           </ion-grid>
       </form>

      </div>
    </ion-col>
  </ion-row>
</ion-grid>
